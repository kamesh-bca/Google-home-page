      .head {
        margin: 1rem 0 0 90%;
      }

      #head-content:hover {
        text-decoration: underline;
      }

      #head-content {
        padding: 2px;
        color: white;
        text-decoration: none;
      }

      .body {
        width: 500px;
        margin: 12% auto;
        font-size: xx-large;
      }

      h1 {
        color: white;
        text-align: center;
        margin-bottom: 0;
      }

      .search-bar {
        position: relative;
        text-align: center;
      }

      #text {
        border-radius: 20px;
        width: 405px;
        height: 30px;
        padding-left: 2rem;
      }
      #mic {
        position: absolute;
        color: rgba(0, 0, 0, 0.6);
        font-size: medium;
        top: 18px;
        right: 40px;
      }

      #mic:hover {
        cursor: pointer;
      }

      #search {
        position: absolute;
        color: rgba(0, 0, 0, 0.6);
        font-size: medium;
        top: 18px;
        left: 40px;
      }

      #search:hover {
        cursor: pointer;
      }

      #shortcut {
        margin: 1rem auto;
        text-align: center;
        width: 50px;
        height: 50px;
        background-color: white;
        border-radius: 25px;
      }

      #plus {
        margin: 0.5rem 0 0.5rem 0;
      }

      #add-text {
        color: white;
        font-size: 20px;
        text-align: center;
      }

      #add-text:hover {
        text-decoration: underline;
      }

      #pen {
        position: absolute;
        color: white;
        right: 50px;
        bottom: 50px;
        /* margin: 15em 0 0 93em; */
      }

      #pen:hover {
        cursor: pointer;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="head">
      <a href="https://www.google.com" id="head-content">google</a>
      <a href="https://www.instagram.com" id="head-content">instagram</a>
      <i class="fa-sharp fa-solid fa-bars" id="head-content"></i>
    </div>

    <div class="body">
      <h1>Google</h1>

      <div class="search-bar">
        <input type="text" id="text" placeholder="Search bar " />
        <i class="fa-solid fa-microphone" id="mic"></i>
        <i class="fa-solid fa-magnifying-glass" id="search"></i>
      </div>
      
      <div id="shortcut">
        <i class="fa-solid fa-plus" id="plus"></i>
      </div>
      <h4 id="add-text">Add shortcut</h4>
    </div>
    <i class="fa-solid fa-pen" id="pen"></i>
  </body>
